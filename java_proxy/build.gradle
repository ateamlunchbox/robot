//
// Also note, DGA copied this mostly from Google's grpc-java project, 
// examples/build.gradle.
//
apply plugin: 'java'
apply plugin: 'com.google.protobuf'

repositories {
  maven { url "https://plugins.gradle.org/m2/" }
}

buildscript {
  repositories {
    maven {
      url "https://maven-central.storage-download.googleapis.com/repos/central/data/"
    }
  }
  dependencies {
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.4'
  }
}

def grpcVersion = '1.10.0' // CURRENT_GRPC_VERSION
def nettyTcNativeVersion = '2.0.7.Final'

dependencies {
  compile "com.google.api.grpc:proto-google-common-protos:1.0.0"
//  compile "io.grpc:grpc-alts:${grpcVersion}"
  compile "io.grpc:grpc-netty:${grpcVersion}"
  compile "io.grpc:grpc-protobuf:${grpcVersion}"
  compile "io.grpc:grpc-stub:${grpcVersion}"

  // Used for TLS in HelloWorldServerTls
  compile "io.netty:netty-tcnative-boringssl-static:${nettyTcNativeVersion}"

  testCompile "io.grpc:grpc-testing:${grpcVersion}"
  testCompile "junit:junit:4.12"
  testCompile "org.mockito:mockito-core:1.9.5"
}

protobuf {
  protoc {
    artifact = 'com.google.protobuf:protoc:3.0.0'
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.0.0-pre2'
    }
  }
  generateProtoTasks {
    ofSourceSet('main')*.plugins {
      grpc { }
    }
  }
}

task copy(type: Copy, group: "Custom", description: "Copy src->dest") {
  from "src"
  into "dest"
}
